<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Scribe</title>
    <link rel="stylesheet" href="boldscribe.css">
    <script src="boldscribe.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-text">
          <span class="box"></span>
          <span class="box-text">
            <span>Bold</span>
            <span>Scribe</span>
          </span>
        </div>
        <div class="left-nav">
          <button>Submit Your Manuscript</button>
          <img class="menubar" src="./logo_icon/menu.png" alt="menubar">
        </div>
      </nav>
    </header>
    <section>
      <div class="hero-page">
        <div class="left-content">
          <span>
            Inspiring Change <br> Through <b>Diverse Narratives</b>
          </span>
          <p>We empower authors from diverse backgrounds to fearlessly share their transformative stories. Join us on this empowering journey of celebrating diverse voices and making a lasting impact.</p>
          <button>Submit Your Manuscript</button>
        </div>
        <div class="right-content">
          <div class="b-box">
            <img class="s-1" src="./image/32226717_m024t0221_h_books_01sep22__1___1_-removebg-preview 1.png" alt="book">
            <div class="b-box-layer">
              <div class="b-box-2">
                <img class="s-2" src="./image/32226717_m024t0221_h_books_01sep22__1___1_-removebg-preview 1.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
